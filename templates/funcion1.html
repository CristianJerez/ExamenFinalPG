<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo de compras</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
<div class="container">
  <h2>CÃ¡lculo de compras</h2>
    <form action=funcion1 method="POST">
        <div class="form-group">
            <label>Ingresa tu nombre:</label>
            <input type="text" name="nombre" required>
        </div>
        <div class="form-group">
            <label>Ingresa tu edad:</label>
            <input type="number" name="edad" required>
        </div>
        <div class="form-group">
            <label>Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" name="tarros" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Calcular">
        </div>
    </form>
    <div class="containerR">
    {% if nombre and Vtarros and pfinal %}
    <label>Nombre:{{ nombre }}</label>
    <label>Total sin descuento: ${{ Vtarros }}</label>
    <label>Descuento: ${{ pdescuento }}</label>
    <label>Precio final: ${{ pfinal }}</label>
    {% endif %}
</div>
</div>

</body>
</html>
